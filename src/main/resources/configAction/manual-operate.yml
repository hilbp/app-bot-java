manual-operate: 
  name: manual-operate
  desc: 通过电脑web界面手动操作手机
  actions:
    - order: 1
      name: 截屏
      status: running
      type: screenMirror
      source-path: src/main/resources/static/assert/screen.png
      
    - order: 2
      name: 手动操作
      status: init
      type: doubleClick
      location: 
        x: ${config.soul.coord.menu-square.location.x}
        y: ${config.soul.coord.menu-square.location.y}
      current-activity: ${config.soul.activity.main-activity.name}
      target-activity: ${config.soul.activity.main-activity.name}
      
    
    
    
   
    
    
    

    
    